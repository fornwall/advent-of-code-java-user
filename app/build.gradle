plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.fornwall:aoc:2019.12.419'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'advent.of.code.java.user.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
