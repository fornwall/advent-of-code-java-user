plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.fornwall:aoc:2019.12.462'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    mainClass = 'advent.of.code.java.user.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
